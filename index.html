<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="message"></div>
        <div id="room1" class="room">
            <p>Click the light to turn it on and open the door.</p>
            <button id="light-switch1">Light Switch</button>
            <button id="door1" class="door">Door</button>
        </div>
        <div id="room2" class="room">
            <p>Enter the 4-digit code to open the door.</p>
            <input type="text" id="code-input" maxlength="4">
            <button id="door2" class="door">Door</button>
        </div>
        <div id="room3" class="room">
            <p>Arrange the objects in the correct order to open the door.</p>
            <div id="objects">
                <button class="movable" data-order="1">Object 1</button>
                <button class="movable" data-order="2">Object 2</button>
                <button class="movable" data-order="3">Object 3</button>
                <button class="movable" data-order="4">Object 4</button>
            </div>
            <button id="door3" class="door">Door</button>
        </div>
        <div id="room4" class="room">
            <p>Click the light to open the door.</p>
            <button id="light-switch4">Light Switch</button>
            <button id="door4" class="door">Door</button>
        </div>
        <div id="room5" class="room">
            <p>Show your hand to the webcam to open the door.</p>
            <video id="webcam" width="320" height="240" autoplay></video>
            <button id="door5" class="door">Door</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
